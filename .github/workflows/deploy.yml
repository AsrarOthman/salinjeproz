name: Deploy Vite AO

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create TAR package
        run: |
          TS=$(date +%s)
          TAR="dist_$TS.tar.gz"
          tar -czf $TAR -C dist .
          echo "TAR=$TAR" >> $GITHUB_ENV

      # ================================================
      # SSH Setup â€” same as test-ssh (INI YANG BERJAYA)
      # ================================================
      - name: Setup SSH for VPS
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -T 5 -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      # ================================================
      # Install rsync (Fix bug: scp fail libcrypto)
      # ================================================
      - name: Install rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

      # ================================================
      # Upload package via rsync (stable)
      # ================================================
      - name: Upload build file to VPS
        run: |
          rsync -e "ssh -o StrictHostKeyChecking=no" -avz "./${TAR}" \
            root@${{ secrets.VPS_HOST }}:/root/

      # ================================================
      # Trigger deploy script on VPS. VPS_SSH_KEY
      # ================================================
      - name: Run deploy script on VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} \
            "bash /root/deploy_from_vps.sh /root/${TAR}"

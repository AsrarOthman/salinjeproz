name: Deploy Vite React

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create TAR package
        run: |
          TS=$(date +%s)
          TAR="dist_$TS.tar.gz"
          tar -czf $TAR -C dist .
          echo "TAR=$TAR" >> $GITHUB_ENV

      - name: Setup SSH (HARDCODE PRIVATE KEY FOR TESTING)
        run: |
          mkdir -p ~/.ssh

          cat > ~/.ssh/id_ed25519 << 'EOF'
-----BEGIN OPENSSH PRIVATE KEY-----
b3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAAAMwAAAAtzc2gtZW
QyNTUxOQAAACA0D/xvV+FUvQ7aSueYx49UBx+K6/VMbfcUARV+s58u2wAAAJCi+7ipovu4
qQAAAAtzc2gtZWQyNTUxOQAAACA0D/xvV+FUvQ7aSueYx49UBx+K6/VMbfcUARV+s58u2w
AAAEBEFWjWcQvRMbcmezJSN1CKwu7fqtsc56A6FZjGnwV/kjQP/G9X4VS9DtpK55jHj1QH
H4rr9Uxt9xQBFX6zny7bAAAADWdpdGh1Yi1kZXBsb3k=
-----END OPENSSH PRIVATE KEY-----
EOF

          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -T 5 -H "160.250.92.59" >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -T 5 -H "10.10.0.4" >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to server via ProxyJump
        run: |
          TS=$(date +%s)
          TMP=/home/root/deploy_tmp/$TS

          echo "üìÅ TMP folder: $TMP"

          # 1Ô∏è‚É£ Create temp folder on TARGET VM
          ssh -o StrictHostKeyChecking=no \
              -J root@160.250.92.59 \
              root@10.10.0.4 \
              "mkdir -p $TMP"

          # 2Ô∏è‚É£ Upload build TAR
          scp -o StrictHostKeyChecking=no \
              -o ProxyJump=root@160.250.92.59 \
              ${{ env.TAR }} \
              root@10.10.0.4:$TMP/

          # 3Ô∏è‚É£ Extract TAR
          ssh -o StrictHostKeyChecking=no \
              -J root@160.250.92.59 \
              root@10.10.0.4 \
              "tar -xzf $TMP/${{ env.TAR }} -C $TMP && rm $TMP/${{ env.TAR }}"

          # 4Ô∏è‚É£ Swap to current
          ssh -o StrictHostKeyChecking=no \
              -J root@160.250.92.59 \
              root@10.10.0.4 \
              "bash /home/root/deploy_swap.sh $TMP"

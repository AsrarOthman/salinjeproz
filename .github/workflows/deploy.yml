name: Deploy Vite React

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create TAR package
        run: |
          TS=$(date +%s)
          TAR="dist_$TS.tar.gz"
          tar -czf $TAR -C dist .
          echo "TAR=$TAR" >> $GITHUB_ENV

      ###############################################
      # STEP: SSH SETUP + HOST FINGERPRINT FIX
      ###############################################
      - name: Setup SSH for ProxyJump (Base64 Decode)
        run: |
          mkdir -p ~/.ssh

          # Decode base64 ‚Üí private key
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY_BASE64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Add VPS host key
          ssh-keyscan -T 5 -H "${{ secrets.JUMP_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

          # Add VM (10.10.0.4) EXACT FINGERPRINT
          echo "10.10.0.4 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILJlaeiz6jY7BxXB7MbUtEnze1aPOZsWCU42rwW5vf1U" >> ~/.ssh/known_hosts

      ###############################################
      # STEP: DEPLOY FLOW WITH PROXYJUMP
      ###############################################
      - name: Deploy to server via ProxyJump
        run: |
          TS=$(date +%s)
          TMP=/home/${{ secrets.TARGET_USER }}/deploy_tmp/$TS

          echo "üìÅ TMP folder: $TMP"

          # 1Ô∏è‚É£ Create temp folder on TARGET VM (via VPS)x
          ssh -o StrictHostKeyChecking=no \
              -J ${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }} \
              ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }} \
              "mkdir -p $TMP"

          # 2Ô∏è‚É£ Upload build TAR via ProxyJump
          scp -o StrictHostKeyChecking=no \
              -o ProxyJump=${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }} \
              ${{ env.TAR }} \
              ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }}:$TMP/

          # 3Ô∏è‚É£ Extract TAR
          ssh -o StrictHostKeyChecking=no \
              -J ${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }} \
              ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }} \
              "tar -xzf $TMP/${{ env.TAR }} -C $TMP && rm $TMP/${{ env.TAR }}"

          # 4Ô∏è‚É£ Swap (symlink) to currentx
          ssh -o StrictHostKeyChecking=no \
              -J ${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }} \
              ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }} \
              "bash /home/${{ secrets.TARGET_USER }}/deploy_swap.sh $TMP"


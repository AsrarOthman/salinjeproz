name: Deploy Vite React

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create TAR package
        run: |
          TS=$(date +%s)
          TAR="dist_$TS.tar.gz"
          tar -czf $TAR -C dist .
          echo "TAR=$TAR" >> $GITHUB_ENV

      - name: Setup SSH for ProxyJump
        run: |
          mkdir -p ~/.ssh

          # Write private key safely
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Add hosts to known_hosts (ignore errors)
          ssh-keyscan -T 5 -H "${{ secrets.JUMP_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -T 5 -H "${{ secrets.TARGET_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to server via ProxyJump
        run: |
          TS=$(date +%s)
          TMP=/home/${{ secrets.TARGET_USER }}/deploy_tmp/$TS

          # Create temp folder on target server
          ssh -o StrictHostKeyChecking=no \
              -J ${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }} \
              ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }} \
              "mkdir -p $TMP"

          # Upload build package
          scp -o StrictHostKeyChecking=no \
              -o ProxyJump=${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }} \
              ${{ env.TAR }} \
              ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }}:$TMP/

          # Extract + deploy
          ssh -o StrictHostKeyChecking=no \
              -J ${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }} \
              ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }} \
              "tar -xzf $TMP/${{ env.TAR }} -C $TMP && rm $TMP/${{ env.TAR }}"

          # Run swap script
          ssh -o StrictHostKeyChecking=no \
              -J ${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }} \
              ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }} \
              "bash /home/${{ secrets.TARGET_USER }}/deploy_swap.sh $TMP"

name: Deploy Vite React

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm ci
      - run: npm run build

      - run: |
          TS=$(date +%s)
          TAR="dist_$TS.tar.gz"
          tar -czf $TAR -C dist .
          echo "TAR=$TAR" >> $GITHUB_ENV

      - run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - run: |
          TS=$(date +%s)
          TMP=/home/${{ secrets.SERVER_USER }}/deploy_tmp/$TS
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p $TMP"
          scp ${{ env.TAR }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$TMP/
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "tar -xzf $TMP/${{ env.TAR }} -C $TMP && rm $TMP/${{ env.TAR }}"
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "bash /home/${{ secrets.SERVER_USER }}/deploy_swap.sh $TMP"

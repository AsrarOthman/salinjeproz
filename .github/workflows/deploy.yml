name: Deploy Vite React

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create TAR package
        run: |
          TS=$(date +%s)
          TAR="dist_$TS.tar.gz"
          tar -czf $TAR -C dist .
          echo "TAR=$TAR" >> $GITHUB_ENV

      - name: Deploy locally inside VPS
        run: |
          mkdir -p /root/deploy_tmp/$TAR
          tar -xzf "$TAR" -C /root/deploy_tmp/$TAR
          bash /root/deploy_swap.sh "/root/deploy_tmp/$TAR"
